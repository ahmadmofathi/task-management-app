<h2 mat-dialog-title class="font-arabic">تعديل الحضور والانصراف</h2>
    <mat-dialog-content>
    <div class="flex flex-col gap-4 p-4">
        <mat-form-field>
        <mat-label class="font-arabic">وقت الحضور</mat-label>
        <input 
            matInput 
            type="datetime-local" 
            [(ngModel)]="attendance.checkIn"
        >
        </mat-form-field>

        <mat-form-field>
        <mat-label class="font-arabic">وقت الانصراف</mat-label>
        <input 
            matInput 
            type="datetime-local" 
            [(ngModel)]="attendance.lastCheckOut"
        >
        </mat-form-field>
    </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">إلغاء</button>
    <button mat-raised-button color="primary" (click)="onSave()">حفظ</button>
    </mat-dialog-actions>
