<div class="flex mx-5 my-3 flex-col justify-center items-center">
    <div class="box flex justify-between items-center">
        <div class="category ">
            اسم الشركة
        </div>
        <div class="value">
            {{ this.data.record.name }}
        </div>
    </div>
    <div class="box flex justify-between items-center">
        <div class="category ">
            الايميل
        </div>
        <div class="value">
            {{ this.data.record.email }}
        </div>
    </div>
    <div class="box flex justify-between items-center">
        <div class="category ">
            رقم الجوال
        </div>
        <div class="value">
            {{ this.data.record.mobileNumber }}
        </div>
    </div>
    <div class="box flex justify-between items-center">
        <div class="category ">
            تاريخ الانشاء
        </div>
        <div class="value">
            {{ this.data.record.createdOn | date:'yyyy-MM-dd' }}
        </div>
    </div>
    <div class="box flex justify-between items-center">
        {{ this.data.record.details }}
        <!-- <div class="category ">
            اسم الشركة
        </div>
        <div class="value">
            علي للمنتجات
        </div> -->
    </div>
    <button class="close-btn" (click)="close()">
        اغلاق
    </button>
</div>
